<!DOCTYPE html>
<html>
  <head>
    <link rel="Shortcut Icon" href="./imgs/icon.png" type="image/x-icon" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="description" content="Adpated from Sesena_Bus by snLionel90" />
    <title>HKU Shuttle Bus</title>
    <meta charset="UTF-8">
    <style type="text/css">
      body {
        background-image: url('./imgs/background.jpg');
        background-size: auto;
        background-position: center;
      }

      @media (max-width: 768px) {
        /* 响应式 小于768px */
        body {
          background-image: none;
        }
      }

      #reloj {
        font-size: 40px;
      }
    </style>
    <link rel="stylesheet" href="./css/global_styles.css" type="text/css">
    <link rel="stylesheet" href="./css/id_and_class_style.css" type="text/css">
    
    <script src="./js/time_set.js" type="text/javascript"></script>
    <script src="./js/select_line.js" type="text/javascript"></script>
    <script>
      function showImage(element) {
        var imageUrl = element.src;
        var fullImageWindow = window.open("", "_blank");
        fullImageWindow.document.write('<html><head><title>Full Image</title></head><body style="background-color: black; margin: 0;"><img src="' + imageUrl + '" style="max-width: 100%; max-height: 100%; display: block; margin: auto;"></body></html>');
      }
      
      function showTooltip(element) {
        element.title = "点击图片显示大图";
      }
      
      function hideTooltip(element) {
        element.title = "";
      }
    </script>
  </head>
  <body>
    <div style="text-align: center;">
      <table style="margin: 0 auto;">
        <tr>
          <td>
            <p>Rights and Interests Committee, HKU</p>
          </td>
          <td>
            <a href="https://richku.com/">
              <img src="./imgs/logo.PNG" width="50%" />
            </a>
          </td>
        </tr>
      </table>
    </div>
    <!--Tabal de fecha y hora-->
    <table style="margin: 0 auto;">
      <tr>
        <td>
          <label id="reloj"></label>
          <script></script>
        </td>
      </tr>
    </table>
    <!-- marco para la pagina-->
    <div id="pagina" style="text-align: center;">
      <div id="contenido">
        <h1 style="color:black">欢迎来到HKU校巴查询网站</h1>
      </div>
      <form>
        <p>
          <h3>选择要查找的路线</h3>
        </p>
        <button>
          <a href="./doc/map.html">查看线路地图</a>
        </button>
        <div style="display: inline-block;">
          <select name="bus_lines" onchange="eligeLinea(this.form)" style="font-size: 20px;" class="custom-select">
            <option selected>选择城市</option>
            <option>Hong Kong</option>
          </select>
          <select name="lista_lineas" onchange="mostrarImagen(this.form)" style="font-size: 20px;" class="custom-select">
            <option></option>
          </select>
        </div>
        <div style="display: flex; justify-content: center; align-items: center;">
          <img style="display: none" name="imagen" id="imagen" alt="Failed to load image" onclick="showImage(this);" onmouseover="showTooltip(this);" onmouseout="hideTooltip(this);">
        </div>
      </form>
    </div>
  </body>
</html>

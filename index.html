<!DOCTYPE html>
<html>
  <head>
    <link rel="Shortcut Icon" href="./imgs/icon.png" type="image/x-icon" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="description" content="Acknoledgement: Adpated from Sesena_Bus by snLionel90" />
    <title>HKU 校巴时刻表</title>
    <meta charset="UTF-8">
    <style type="text/css">
      body {
        background-image: url('./imgs/background.jpg');
        background-size: auto;
        background-position: center;
      }

      @media (max-width: 768px) {
      /* 调整表格布局 */
      table {
        display: block;
        margin: 0 auto;
      }

      /* 调整图像大小 */
      img {
        width: 100%;
      }

      /* 调整选择框样式 */
      select {
        font-size: 16px;
      }
    }


    </style>
    <link rel="stylesheet" href="./css/global_styles.css" type="text/css">
    <link rel="stylesheet" href="./css/id_and_class_style.css" type="text/css">
    
    <script src="./js/time_set.js" type="text/javascript"></script>
    <script src="./js/select_line.js" type="text/javascript"></script>
  </head>
  <body>
    <div style="text-align: center;">
      <table style="margin: 0 auto;">
        <tr>
          <td>
            <p>Rights and Interests Committee, HKU</p>
          </td>
          <td>
            <a href="https://richku.com/">
              <img src="./imgs/logo.png" width="50%" />
            </a>
          </td>
        </tr>
      </table>
    </div>

    <table style="margin: 0 auto;">
      <tr>
        <td>
          <label id="reloj" class="gradient-border" ></label>
          <script></script>
        </td>
      </tr>
    </table>

    <div id="pagina" style="text-align: center;">
      <div id="contenido">
        <h1 style="color:black">欢迎来到HKU校巴查询网站</h1>
      </div>
      <form>
        <p>
          <h3 >选择要查找的路线</h3>
        </p>
        <button style="font-size: 20px; padding: 5px;">
          <a href="./doc/map.html">查看线路地图</a>
        </button>
        <div style="display: inline-block;">
          <select name="bus_lines" onchange="eligeLinea(this.form)" style="font-size: 20px;" class="custom-select">
            <option selected>选择城市</option>
            <option>Hong Kong</option>
            <option>Shenzhen</option>
          </select>
          <select name="lista_lineas" onchange="mostrarImagen(this.form)" style="font-size: 20px;" class="custom-select">
            <option></option>
          </select>
        </div>
        <div class="image-container">
          <img style="display: none" name="imagen" id="imagen" alt="No such route" class="map-shadow" onclick="showImage(this);" onmouseover="showTooltip(this);" onmouseout="hideTooltip(this);">
        </div>
      </form>
    </div>
  </body>
</html>

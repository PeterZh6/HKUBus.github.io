<html>
<head>
    <title>校巴路线图</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="description" content="Google map bus route drawn by myself" />
    <link rel="stylesheet" href="../css/map.css" type="text/css">
    <script>
        function loadMap() {
            var selectedRoute = document.getElementById("routeSelect").value;
            var mapUrl;

            // 根据选择的线路设置地图URL
            if (selectedRoute === "Route 1") {
                mapUrl = "https://www.google.com/maps/d/u/0/embed?mid=1YbhYcs-b6aOpJ36RyT2U0Z0Tk74Efcs&ehbc=2E312F";
            } else if (selectedRoute === "Route 1a") {
                mapUrl = "https://www.google.com/maps/d/embed?mid=1IvuIQrSbylyjKr0a2vcVlJy35c4ugu0&ehbc=2E312F";
            } else if (selectedRoute === "Route 2") {
                mapUrl = "../asset/illustrations/under_construction.svg";
            } else if (selectedRoute === "Route 3") {
                mapUrl = "../asset/illustrations/under_construction.svg";
            } else if (selectedRoute === "Route 4") {
                mapUrl = "../asset/illustrations/under_construction.svg";
            }

            // 使用选定的地图URL加载地图
            var iframe = document.getElementById("mapFrame");
            iframe.src = mapUrl;
        }

        window.addEventListener("DOMContentLoaded", function() {
            // 设置默认选项为"Route 1"并加载地图
            document.getElementById("routeSelect").value = "Route 1";
            loadMap();
        });
    </script>
</head>
<body style="background-image: url('../imgs/mapBackground.jpg');background-size: auto;">
    <div style="text-align: center;">
        <h1>Bus Route Map</h1>
        <button class="volver"><a href="../index.html">返回主菜单</a></button>
        <div>
            <select id="routeSelect" onchange="loadMap()">
                <option value="Route 1">Route 1</option>
                <option value="Route 1a">Route 1a</option>
                <option value="Route 2">Route 2</option>
                <option value="Route 3">Route 3</option>
                <option value="Route 4">Route 4</option>
            </select>
            <iframe id="mapFrame" width="100%" height="80%"></iframe>
        </div>
    </div>
</body>
</html>
